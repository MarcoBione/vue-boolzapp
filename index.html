<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean | WhatsApp</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="app">

        <div class="_mywrapper ">

            <div class="container d-flex">

                <!-- list of contacts -->
                <div class="_sidebar">

                    <!-- user profile -->
                    <div class="_myprofile d-flex justify-content-between">

                        <!-- profile name -->
                        <div class="_myprofileinfo">

                            <!-- user photo -->
                            <img :src="profile.avatar" alt="profile of {{profile.name}}" class="_myphoto">

                            <!-- user name -->
                            <span><p>{{profile.name}}</p></span>

                        </div>

                        <!-- profile icons -->
                        <div class="_myprofileicons">

                            <!-- stories -->
                            <span class="px-2 position-relative">
                                <div class="_mysquare"></div><i class="fa-regular fa-circle"></i>
                            </span>
                            <!-- messages -->
                            <span><i class="fa-solid fa-message"></i></span>
                            <!-- three dots -->
                            <span class="px-2"><i class="fa-solid fa-ellipsis-vertical"></i></span>

                        </div>

                    </div>

                </div>

                <!-- mainpart -->
                <div class="_mainapp"></div>

            </div>



        </div>

    </div>

    <!-- luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.3/build/global/luxon.min.js"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script main -->
    <script src="./JS/main.js"></script>
</body>

</html>
